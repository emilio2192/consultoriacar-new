<mat-drawer-container class="main-container">
  <mat-drawer mode="side" opened class="sidenav" [(opened)]="menuOpen">
    <img src="assets/logo.jpg" class="logo" alt="logo" />
    <mat-nav-list class="menu-list">
      <mat-list-item class="item-menu">
        <a role="listitem" href="/main/dashboard"> inicio</a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="item-menu" *ngIf="currentUser.admin">
        <a role="listitem" href="/main/users">Usuarios</a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="item-menu" (click)="logout()">
        <a role="listitem" href="#"> cerrar sessi√≥n</a>
      </mat-list-item>

      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-icon-button color="primary" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>

  </mat-drawer-content>
</mat-drawer-container>
